<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- main css file  -->
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

 
</head>
<body>

  <main>
    <section class="head">
      <div class="my_balance">
        <small>My balance</small>
        <span>$921.48</span>
      </div>
      <img src="images/logo.svg" alt="Logo">
    </section>
    
    <section class="info">
      <h3>Spending - Last 7 days</h3>
      <div class="days_content">
      
        <div class="days_bars">
          <div><span  data-index="1"></span></div>
          <div><span data-index="2"></span></div>
          <div><span data-index="3"></span></div>
          <div><span data-index="4"></span></div>
          <div><span data-index="5"></span></div>
          <div><span data-index="6"></span></div>
          <div><span data-index="7"></span></div>
        </div>

        <ul class="days">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="text">
        <div class="this_month">
          <small>Total this month</small>
          <strong>$478.33</strong>
        </div>
        <div class="last_month">
          <span>+2.4%</span>
          <small>from last month</small>
        </div>
      </div>
    
    </section>
  </main>
  
  


  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/OUSSAMAACHICHE">Ouss_Ach</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
